<body>
    <p>
        하늘에 계신 우리 아버지
        아버지의 이름이 거룩히 빛나시며
        아버지의 나라가 오시며
        아버지의 뜻이 하늘에서와 같이
        땅에서도 이루어 지소서

        오늘 저희에게 일용할 양식을 주시고
        저희에게 잘못한 이를 저희가 용서하오니
        저희 죄를 용서하시고
        저희를 유혹에 빠지지 않게 하시고
        악에서 구하소서
        아멘
    </p>
